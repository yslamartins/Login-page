<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="esquerda">
      <img src="assets/people-using-robots-animate.svg" alt="">
    </div>
    <div class="direita">
      <div class="topo">
        <div class="titulo">
          <h1>Cadastre-se</h1>
          <div class="sub"></div>
        </div>
        <div class="botao">
          <button>Entrar</button>
        </div>
      </div>
      <div class="meio">
        <form>
          <div class="inputs-texto">
            <div class="dir" id="inputs">
              <label>Primeiro Nome:</label>
              <input type="text">
              <label>E-mail</label>
              <input type="e-mail">
              <label for="">Senha:</label>
              <input type="password">
            </div>
            <div class="esq" id="inputs">
              <label>Sobrenome</label>
              <input type="text" name="" id="">
              <label>Celular</label>
              <input type="number">
              <label>Confirme sua senha</label>
              <input type="password">
            </div>
          </div>
          
          <div class="radio">
            <div class="genero">
              <input type="radio" id="fem" name="genero" value="fem">
              <label for="html">Feminino</label>
            </div>
            <div class="genero">
              <input type="radio" id="masc" name="genero" value="masc">
              <label for="html">Masculino</label>
            </div>
            <div class="genero">
              <input type="radio" id="outros" name="genero" value="outros">
              <label for="html">Outros</label>
            </div>
            <div class="genero">
            <input type="radio" id="none" name="genero" value="none">
            <label for="html">Prefiro n√£o dizer</label>
          </div>
          </div>
        </form>
      </div>
      <div class="fim">
        <div class="submit">
          <button>
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
