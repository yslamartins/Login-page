<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="esquerda">
      <div class="card">
        <div class="topo">
          <h1>Login</h1>
          <div class="icones">
            <div class="icone">
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div class="icone">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="icone">
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="icone">
              <i class="fa-brands fa-linkedin"></i>
            </div>
          </div>
        </div>
        <div class="meio">
          <p>Ou use seu e-mail e senha</p>
          <div class="inputs">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
          </div>
          <p>Esqueci a senha</p>
        </div>
        <div class="fim">
          <button type="submit">Entrar</button>
        </div>
      </div>
    </div>
    <div class="direita">
      <div class="card">
        <div class="topo">
          <h1>Olá, usuário</h1>
        </div>
        <div class="meio"></div>
        <p>Seja bem vindo, Registre-se aqui</p>
        <div class="fim">
          <a href="cadastro/index.html">
            <button id="btn-cadastro">Cadastrar</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/df043c7223.js"></script>
</body>

</html>
